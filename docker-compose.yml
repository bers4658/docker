version: '3.9'

services:

  web-server-apache-php:
    build:
      dockerfile: .docker/Dockerfile-web-server-apache-php
      context: .
      args:
        PROJECT_PUBLIC_PATH: ${PROJECT_PUBLIC_PATH}
        PHP_VERSION: ${PHP_VERSION}
        NODEJS_VERSION: ${NODEJS_VERSION}
    volumes:
      - '.docker/conf/php.ini:/usr/local/etc/php/conf.d/php.ini'
      - './projects/${PROJECT_NAME}:/var/www/html'
    ports:
      - '80${PORT}:80'

  web-wordpress:
    profiles: ["wordpress"]
    build:
      dockerfile: .docker/Dockerfile-web-wordpress
      context: .
    stdin_open: true
    tty: true
    volumes:
      - './projects/${PROJECT_NAME}:/var/www/html'
    ports:
      - '90${PORT}:80'

  db-mysql:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password --sql_mode=
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=docker_user
      - MYSQL_PASSWORD=docker_password
      - MYSQL_ROOT_PASSWORD=docker_password
    volumes:
      - db_data_mysql:/var/lib/mysql
    ports:
      - '61${PORT}:3306'

  web-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: db-mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 1000M
    ports:
      - '51${PORT}:80'

  web-adminer:
    image: adminer
    environment:
      ADMINER_DEFAULT_SERVER: db-mysql
    volumes:
      - '.docker/conf/php.ini:/usr/local/etc/php/conf.d/php.ini'
    ports:
      - '52${PORT}:8080'

  db-postgres:
    image: postgres:10.1
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=docker_user
      - POSTGRES_PASSWORD=docker_password
    volumes:
      - db_data_postgres:/var/lib/postgresql/data
      - path_to_save_backup:/var/lib/postgresql/backup
    ports:
      - '62${PORT}:5432'

  web-pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '53${PORT}:80'

  db-redis:
    image: redis:latest
    ports:
      - '63${PORT}:6379'

#  mailhog:
#    image: 'mailhog/mailhog:latest'
#    ports:
#      - '${FORWARD_MAILHOG_PORT:-1025}:1025'
#      - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
#    networks:
#      - sail

volumes:
  db_data_mysql:
    name: 'db-data-mysql-${DB_NAME}'
  db_data_postgres:
    name: 'db-data-postgres-${DB_NAME}'
